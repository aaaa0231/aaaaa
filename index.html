<script>
// ==== è¨­å®š ====
const GIST_URL = "https://gist.githubusercontent.com/ãƒ¦ãƒ¼ã‚¶ãƒ¼å/GIST_ID/raw/rooms.json"; // å…¬é–‹Gist URL
const FETCH_INTERVAL = 5000; // 5ç§’ã”ã¨
let rooms=[], localName="", pcList={}, channelList={}, localStream=null;

// ==== ãƒ«ãƒ¼ãƒ ä¸€è¦§åŒæœŸ ====
async function fetchRooms(){
  try{
    const res = await fetch(GIST_URL);
    rooms = await res.json();
    renderRoomList();
  }catch(e){console.error("ãƒ«ãƒ¼ãƒ å–å¾—å¤±æ•—", e);}
}
function renderRoomList(){
  const roomListDiv=document.getElementById("roomList");
  roomListDiv.innerHTML="";
  rooms.forEach(r=>{
    const div=document.createElement("div");
    div.textContent=r.name + (r.password?" ğŸ”’":"");
    div.className="roomItem";
    div.onclick=()=>joinRoom(r);
    roomListDiv.appendChild(div);
  });
}
setInterval(fetchRooms,FETCH_INTERVAL);
fetchRooms();

// ==== ãƒ«ãƒ¼ãƒ ä½œæˆï¼ˆãƒ–ãƒ©ã‚¦ã‚¶ã‹ã‚‰ã¯PUTä¸å¯ã€GitHub Actionsæ¨å¥¨ï¼‰ ====
document.getElementById("createRoom").onclick=()=>{
  const name=document.getElementById("roomName").value.trim();
  const pass=document.getElementById("roomPass").value.trim();
  if(!name) return alert("ãƒ«ãƒ¼ãƒ åã‚’å…¥åŠ›");
  if(rooms.find(r=>r.name===name)) return alert("åŒåãƒ«ãƒ¼ãƒ ãŒã‚ã‚Šã¾ã™");
  alert("ãƒ«ãƒ¼ãƒ ä½œæˆã¯GitHub Actionsã§æ›´æ–°ã—ã¦ãã ã•ã„\nãƒ–ãƒ©ã‚¦ã‚¶ã‹ã‚‰ã®è‡ªå‹•æ›´æ–°ã¯ã§ãã¾ã›ã‚“ã€‚");
}

// ==== ãƒ«ãƒ¼ãƒ å‚åŠ  ====
function joinRoom(room){
  if(room.password){
    const inputPass=prompt("ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰ã‚’å…¥åŠ›");
    if(inputPass!==room.password) return alert("ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰é•ã„ã¾ã™");
  }
  document.getElementById("roomDiv").style.display="none";
  document.getElementById("chat").style.display="block";
  log("ã‚·ã‚¹ãƒ†ãƒ : "+room.name+" ã«å…¥å®¤","system");
}

// ==== ãƒãƒ£ãƒƒãƒˆæ©Ÿèƒ½ ====
const messages=document.getElementById("messages");
function log(msg,who="system"){
  const div=document.createElement("div");
  div.textContent=msg;
  div.className="msg "+who;
  messages.appendChild(div);
  messages.scrollTop=9999;
}

let servers={iceServers:[{urls:"stun:stun.l.google.com:19302"}]};

function createPeer(id,offer=false){
  const pc=new RTCPeerConnection(servers);
  if(localStream) pc.addTrack(localStream.getTracks()[0],localStream);
  if(offer){const ch=pc.createDataChannel("chat"); channelList[id]=ch; setupChannel(ch);}
  else{pc.ondatachannel=e=>{const ch=e.channel; channelList[id]=ch; setupChannel(ch);}}
  pc.onicecandidate=e=>{if(e.candidate) return; document.getElementById("signal").value=JSON.stringify(pc.localDescription);}
  pc.ontrack=e=>{const audio=document.createElement("audio"); audio.srcObject=e.streams[0]; audio.autoplay=true; document.body.appendChild(audio);}
  pcList[id]=pc; return pc;
}
function setupChannel(ch){
  ch.onmessage=e=>{
    const data=JSON.parse(e.data);
    if(data.type==="text") log(`${data.name}: ${data.text}`,"other");
    else if(data.type==="file"){const blob=new Blob([data.blob],{type:data.blobType}); const url=URL.createObjectURL(blob); log(`${data.name}ãŒãƒ•ã‚¡ã‚¤ãƒ«é€ä¿¡: ${data.filename}`); const a=document.createElement("a"); a.href=url; a.download=data.filename; a.textContent="ğŸ’¾ ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰"; messages.appendChild(a);}
  };
}

// P2P æ¥ç¶š
async function makeOffer(){const id="peer_"+Math.random().toString(36).substr(2,5); const pc=createPeer(id,true); const offer=await pc.createOffer(); await pc.setLocalDescription(offer); document.getElementById("signal").value=JSON.stringify(offer); log("ã‚ªãƒ•ã‚¡ãƒ¼ã‚³ãƒ”ãƒ¼ã—ã¦é€ä¿¡");}
async function connectToPeer(){const data=document.getElementById("signal").value.trim(); if(!data) return; const desc=JSON.parse(data); const id="peer_"+Math.random().toString(36).substr(2,5); const pc=createPeer(id,desc.type==="offer"?false:true); await pc.setRemoteDescription(desc); if(desc.type==="offer"){const answer=await pc.createAnswer(); await pc.setLocalDescription(answer); document.getElementById("signal").value=JSON.stringify(answer);}}

document.getElementById("copy").onclick=makeOffer;
document.getElementById("connect").onclick=connectToPeer;

document.getElementById("send").onclick=()=>{
  const text=document.getElementById("text").value.trim();
  localName=document.getElementById("name").value.trim()||"åŒ¿å";
  if(!text) return;
  log(`${localName}: ${text}`,"you");
  for(const id in channelList) channelList[id].send(JSON.stringify({type:"text",name:localName,text}));
  document.getElementById("text").value="";
};

// éŸ³å£°
let voiceEnabled=false;
document.getElementById("voice").onclick=async()=>{
  if(!voiceEnabled){localStream=await navigator.mediaDevices.getUserMedia({audio:true}); voiceEnabled=true; document.getElementById("voice").textContent="éŸ³å£°OFF"; log("ğŸ¤ éŸ³å£°ON");}
  else{localStream.getTracks().forEach(t=>t.stop()); localStream=null; voiceEnabled=false; document.getElementById("voice").textContent="éŸ³å£°ON"; log("ğŸ¤ éŸ³å£°OFF");}
};

// ãƒ•ã‚¡ã‚¤ãƒ«é€ä¿¡
document.getElementById("fileInput").onchange=e=>{
  const file=e.target.files[0]; if(!file) return;
  const reader=new FileReader();
  reader.onload=()=>{
    const data={type:"file",name:localName,filename:file.name,blob:new Uint8Array(reader.result),blobType:file.type};
    for(const id in channelList) channelList[id].send(JSON.stringify(data));
    log(`${localName}ãŒãƒ•ã‚¡ã‚¤ãƒ«é€ä¿¡: ${file.name}`,"you");
  };
  reader.readAsArrayBuffer(file);
};
